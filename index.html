<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/2x/partly-cloudy-day--v1.png" type="image/x-icon">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <main id="main">
        <input type="text" name="" id="inp" placeholder="Search Your City">
        <h1>Weather Info Of <span id="cityName">Your City</span></h1>
        <div class="text-center container">
            <div class="mb-4 shadow-sm border-none main-box">
              <div class="pt-4 card-header-plain">
                <h4 class="my-0 fw-normal">Temperature Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small> â„ƒ</small></h1>
                <ul class="list-unstyled mt-3 mb-4 data-list">
                  <li>Today's Temperature is <span id="temp"></span></li>
                  <li>Feels Like <span id="feels_like"></span></li>
                  <li>Minimum Temprature is <span id="min_temp"></span></li>
                  <li>Maximum Temprature is <span id="max_temp"></span></li>
                </ul>
                <button type="button" class="btn-plain"><span id="date-ele1"></span></button>
              </div>
            </div>
            <div class="mb-4 shadow-sm border-none main-box">
              <div class="pt-4 card-header-plain">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small> km/hr</small></h1>
                <ul class="list-unstyled mt-3 mb-4 data-list">
                    <li>Wind Speed is <span id="wind_speed"></span></li>
                    <li>Wind Degrees is <span id="wind_degrees"></span></li>
                    <li>Clout PCT is <span id="cloud_pct"></span></li>
                </ul>
                <button type="button" class="btn-plain"><span id="date-ele2"></span></button>
              </div>
            </div>
            <div class="mb-4 shadow-sm border-none main-box">
              <div class="pt-4 card-header-plain">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity2"></span>
                  <small> %</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4 data-list">
                    <li>Humidity is <span id="humidity"></span></li>
                    <li>Sunrise <span id="sunrise"></span></li>
                    <li>Sunset <span id="sunset"></span></li>
                </ul>
                <button type="button" class="btn-plain"><span id="date-ele3"></span></button>
              </div>
            </div>
        </div>
        <footer>
          Made by Saran Sinha
        </footer>
      </main>
      <script src="script.js"></script>
  </body>
</html>
